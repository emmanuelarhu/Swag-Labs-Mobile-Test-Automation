# Appium Server Configuration
appium.server.url=http://localhost:4723
appium.server.timeout=30

# Device Configuration
device.platform.name=Android
device.automation.name=UiAutomator2
device.name=DUK-AL20
device.platform.version=9

# Application Configuration
app.package=com.swaglabsmobileapp
app.activity=com.swaglabsmobileapp/.SplashActivity
app.path=

# Capabilities
capability.noReset=true
capability.fullReset=false
capability.allowInvisibleElements=false
capability.enableMultiWindows=false
capability.newCommandTimeout=300
capability.connectHardwareKeyboard=true

# Wait Timeouts (in seconds)
wait.timeout.default=15
wait.timeout.short=5
wait.timeout.long=30
wait.timeout.implicit=10

# Test Data
test.username.standard=standard_user
test.username.locked=locked_out_user
test.username.problem=problem_user
test.username.performance=performance_glitch_user
test.password=secret_sauce

# Checkout Information
test.first.name=John
test.last.name=Doe
test.zip.code=12345

# Reporting Configuration
report.extent.enabled=true
report.allure.enabled=true
report.screenshots.enabled=true
report.screenshots.path=screenshots/

# Logging Configuration
log.level=INFO
log.file.path=logs/test-execution.log

# Environment Configuration
environment=local
test.retry.count=1

# CI Configuration
ci.environment=false
ci.headless=false

# Docker Configuration (when running in Docker)
docker.appium.url=http://appium:4723
docker.device.name=emulator-5554